<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Upload</title>
	<link rel="stylesheet" href="style.css">
</head>
<body> 
	<p><a href="index.html">Home</a></p>
<div class="wrapper">
	<div class="title">
		File Upload
	</div>
	<div class="file_upload_list">
		<ul>
			<li>
				<div class="file_item">
					<div class="format">
						<p>JPEG</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								Place.jpeg
							</div>							
							<div class="progress">
								<div class="inner_progress" style="width: 90%;"></div>
							</div>
							<div class="file_size_wrap">
								<div class="file_size">6.4KB</div>
								<div class="file_close">X</div>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="file_item">
					<div class="format">
						<p>PNG</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								Nature.png
							</div>
							
							<div class="progress">
								<div class="inner_progress" style="width: 90%;"></div>
							</div>
							
							<div class="file_size_wrap">
								<div class="file_size">2.4KB</div>
								<div class="file_close">X</div>


							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="file_item">
					<div class="format">
						<p>PSD</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								Website.psd
							</div>
							
							<div class="progress">
								<div class="inner_progress" style="width: 90%;"></div>
							</div>
							
							<div class="file_size_wrap">
								<div class="file_size">15MB</div>
								<div class="file_close">X</div>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="file_item">
					<div class="format">
						<p>DOC</p>
					</div>
					<div class="file_progress">
						<div class="file_info">
							<div class="file_name">
								Studentslist.doc
							</div>
							
							<div class="progress">
								<div class="inner_progress" style="width: 90%;"></div>
							</div>
								<div class="file_size_wrap">
								<div class="file_size">6.4KB</div>
								<div class="file_close">X</div>
						</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="choose_file">
		<label for="choose_file">
			<input type="file" id="choose_file">
			<span>Choose Files</span>
		</label>
	</div>
</div>














</body>
</html>
